<!DOCTYPE html>
<html>
<head>
	<title>The Ninja Seal Photography</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/galleria/galleria-1.2.9.min.js"></script>
	<script type="text/javascript" src="js/galleria/flickr.js"></script>
</head>

<body>	
	
	<header>
		<div id="header-content" class="clearfix">
			<div id="logo"></div>
		
			<hgroup>
				<h1><span>Hi, I'm Jimbo.</span></h1>
				<hr />
				<h2><span class="intro">This is my portfolio. I'm always growing and changing, and my photography reflects that.</span></h2>
			</hgroup>
		</div>
	</header>
	
	
	<div id="galleria"></div>
	    	
	<script>
		Galleria.loadTheme('classic/galleria.classic.min.js');
		
		// Initialize Galleria
		Galleria.run('#galleria', {
			flickr: 'set:72157630503841202',
			flickrOptions: {
				sort: 'date-posted-asc'
			}
		});
	</script>
	
</body>
</html>
